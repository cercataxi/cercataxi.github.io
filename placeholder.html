<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CERCA.TAXI</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet" />

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #FFD700;
            color: black;
            font-family: 'Bebas Neue', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            padding: 2rem;
            box-sizing: border-box;
        }

        .message {
            max-width: 100%;
            font-size: 1.2rem;
            letter-spacing: 0.05em;
            text-transform: uppercase;
        }

        #countdown-launch {
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="message">
        CERCA.TAXI – <span id="countdown-launch">Launching in June 2025</span> – is 100% FREE for users, with
        transparent fares and no surprises.
        <br>
        Only licensed drivers, verified by local authorities, are available.
        <br>
        You will always be shown the taxi’s license number and registration plate before your ride.
    </div>

    <script>
        const countdownElement = document.getElementById('countdown-launch');
        const launchDate = new Date('June 15, 2025 00:00:00').getTime();

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = launchDate - now;

            if (distance <= 0) {
                countdownElement.innerText = "Launched!";
                clearInterval(timerInterval);
                return;
            }

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            countdownElement.innerText = `Launching in ${days}d ${hours}h ${minutes}m ${seconds}s`;
        }

        const timerInterval = setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>

</body>

</html>
